<app-header></app-header>
<section class="ftco-section contact-section">
    <h2 class="text-center">If you got any questions <br>please do not hesitate to send us a message</h2>

    <div class="container">
        <div class="row d-flex mb-5 contact-info justify-content-center">
            <div class="col-md-8">
                <div class="row mb-5">
                    <div class="col-md-4 text-center py-4">
                        <div class="icon">
                            <a href="https://www.google.com/maps/place/2nd,+2469,+4th+B+Main+Rd,+2nd+Stage,+HAL+3rd+Stage+Extension,+BDA+Layout,+Jeevan+Bima+Nagar,+Bengaluru,+Karnataka+560017/@13.142291,78.102639,9z/data=!4m5!3m4!1s0x3bae13fbd39683ef:0x465c25a689d065ba!8m2!3d12.9620837!4d77.659774?hl=en"
                                target="_blank">
                                <span class="icon-map-o"> </span>
                            </a>
                        </div>
                        <p><span>Address:</span> HAL 3rd Stage, Konena Agrahara, Bangalore, Karnataka - 560017</p>
                    </div>
                    <div class="col-md-4 text-center border-height py-4">
                        <div class="icon">
                            <span class="icon-mobile-phone" style="font-size: 28px;"></span>
                        </div>
                        <p><span>Phone:</span> <a href="tel://7338462676">+91 7338462676
              </a></p>
                    </div>
                    <div class="col-md-4 text-center py-4">
                        <div class="icon">
                            <span class="icon-envelope-o"></span>
                        </div>
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">	enquiries@42kspace.com</a></p>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <figure class="mbr-figure mbr-figure--wysiwyg mbr-figure--full-width mbr-figure--no-bg">
                            <div class="mbr-figure__map mbr-figure__map--short">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d609110.3374156087!2d77.18573470807566!3d12.995121739001803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13fbd39683ef%3A0x968f062c3854ec7e!2s2469%2C%204th%20B%20Main%20Rd%2C%202nd%20Stage%2C%20HAL%203rd%20Stage%20Extension%2C%20BDA%20Layout%2C%20Jeevan%20Bima%20Nagar%2C%20Bengaluru%2C%20Karnataka%20560017!5e0!3m2!1sen!2sin!4v1594828095610!5m2!1sen!2sin"
                                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>


                        </figure>
                    </div>

                    <div class="col-sm-2"></div>
                    <!-- 
                    <div class="col-sm-12" style="margin: 0 auto;display: block;">
                      
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row block-9 justify-content-center mb-5">
            <div class="col-md-8 mb-md-5" data-form-type="formoid">

                <form class="bg-light p-4 p-md-5 contact-form">

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" required="" placeholder="Name" [(ngModel)]="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" required="" placeholder="Email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" placeholder="subject" [(ngModel)]="subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="7" placeholder="Message" [(ngModel)]="Message"></textarea>
                    </div>
                    <div class="mbr-buttons mbr-buttons--right">
                        <button (click)="submit()" type="submit" class="mbr-buttons__btn btn btn-lg btn-danger" style="background-color: #f7931e;border: none;">CONTACT US</button></div>
                </form>

            </div>
        </div>
    </div>
</section>
