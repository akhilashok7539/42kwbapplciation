<header id="header-area" class="fixed-top">


    <ul>
        <!-- <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li> -->
        <li style="float:right" (click)="logout()"><a class="active" style="color: white;">Logout</a></li>
    </ul>

</header>
<app-sidebar></app-sidebar>
<div class="page-wrapper" style="margin-top: 33px;">




    <div class="content">

        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Properties</h4>

            </div>


            <div class="col-sm-8 col-9 text-right m-b-20">

                <a class="btn btn-success float-right " style="color: white;" routerLink="/add-property">
                    <i class="fa fa-plus"></i> Add</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3" *ngFor="let a of results">
                <div class="card">
                    <img src="{{BASEURL}}/admin/advertisement/{{a.fileName}}" alt="" style="height: 164px;">
                    <h6>{{a.title}}</h6>
                    <p>{{a.discription}}</p>
                    <p>Start Price {{a.startingPrize}} End Price {{a.endPrize}} </p>
                    <p>Location :{{a.location}}</p>

                </div>
            </div>
        </div>

    </div>
</div>
