<!-- <section> -->
<div class="section">

    <h1>Projects</h1>
    <hr>
    <div class="container">
        <div style="margin-top: 20px;margin-bottom: 10px;" *ngFor="let s of reuslts">
            <div class="row">
                <div class="col-sm-10">
                    <h2>Projects in {{s.location}}</h2>

                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" style="border-radius: 0px;" routerLink="/viewallproperty">View All</button>

                </div>
            </div>
            <div class="row">


                <div class="col-sm-3" *ngFor="let sd of s.item">
                    <div class="card">
                        <img src="{{BASEURL}}/admin/advertisement/{{sd.fileName}}" alt="" style="height: 164px;">
                        <h6>{{sd.title}}</h6>
                        <p>Price {{sd.startingPrize}}-{{sd.startingPrize}} </p>

                        <p> <i class="fa fa-map-marker"></i> Location {{sd.location}}</p>

                    </div>
                </div>
            </div>
        </div>



    </div>
    <!-- </section> -->
</div>
